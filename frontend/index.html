<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokerus Metatile Encoder</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
<header>
    <h1><span style="color:lightcoral">Pokerus</span> Metatile Encoder</h1>
    <p>This site creates an encoded tilemap that can be used with <span style="color:lightcoral">Pokerus</span> to
        create metatiles for Pokemon GBA ROM hacks.</p>
</header>
<div class="content">
    <section>
        <h1>Tileset Uploader</h1>
        <label for="files">Select multiple files: </label>
        <input id="files" type="file" multiple/>
        <output id="uploads"></output>
    </section>
    <section>
        <h1>Metatile Editor</h1>
        <p>Bottom / Top</p>
        <div class="tilePreview">
            <img id="bottomTile" class="tile">
            <img id="topTile" class="tile">
<!--            <h1 style="text-align: center; font-size: 2.4em">-></h1>-->
            <span>---------></span>
            <img id="combinedTile" class="tile">
        </div>
    </section>
</div>
</body>
</html>
